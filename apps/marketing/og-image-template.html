<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <title>Phoenix Rooivalk OG Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Tactical grid background */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(249, 115, 22, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(249, 115, 22, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
        }
        
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 60px;
            max-width: 1000px;
        }
        
        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            background: rgba(249, 115, 22, 0.1);
            border: 3px solid #F97316;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: #F97316;
            font-weight: 800;
        }
        
        h1 {
            font-size: 72px;
            font-weight: 800;
            color: #FFFFFF;
            margin-bottom: 20px;
            line-height: 1.1;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 36px;
            color: #F97316;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .metrics {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 40px;
        }
        
        .metric {
            text-align: center;
        }
        
        .metric-value {
            font-size: 48px;
            font-weight: 800;
            color: #F97316;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(249, 115, 22, 0.5);
        }
        
        .metric-label {
            font-size: 20px;
            color: #CBD5E1;
            font-weight: 600;
        }
        
        .corner-accent {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid rgba(249, 115, 22, 0.3);
        }
        
        .corner-accent.top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }
        
        .corner-accent.bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }
    </style>
</head>
<body>
    <div class="corner-accent top-left"></div>
    <div class="corner-accent bottom-right"></div>
    
    <div class="container">
        <div class="logo">ðŸ”±</div>
        <h1>Phoenix Rooivalk</h1>
        <div class="subtitle">SAE Level 4 Autonomous Defense</div>
        
        <div class="metrics">
            <div class="metric">
                <div class="metric-value">&lt;200ms</div>
                <div class="metric-label">Response Time</div>
            </div>
            <div class="metric">
                <div class="metric-value">100%</div>
                <div class="metric-label">Offline Operation</div>
            </div>
            <div class="metric">
                <div class="metric-value">$26B</div>
                <div class="metric-label">Market by 2030</div>
            </div>
        </div>
    </div>
</body>
</html>
