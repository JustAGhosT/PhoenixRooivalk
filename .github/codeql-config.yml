name: "Phoenix Rooivalk CodeQL Configuration"

# This configuration file specifies the queries to run for CodeQL analysis.
# For more information, see: https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning

# Disable the default queries and use a selection of problem severity and security queries.
disable-default-queries: false

# Specify the queries to run by their language and query name.
queries:
  # Use the default CodeQL queries for JavaScript/TypeScript
  - uses: security-and-quality
  # Use the default CodeQL queries for Rust
  - uses: security-and-quality
  # Additional Rust-specific queries
  - uses: security-extended
  - uses: security-and-quality

# Specify the paths to exclude from analysis
paths-ignore:
  - "**/node_modules/**"
  - "**/target/**"
  - "**/dist/**"
  - "**/build/**"
  - "**/.next/**"
  - "**/out/**"
  - "**/coverage/**"
  - "docs/**"
  - "**/apps/docs/build/**"
  - "**/apps/marketing/out/**"

# Specify the paths to include in analysis
paths:
  - "apps/marketing/src/**"
  - "apps/docs/src/**"
  - "apps/api/src/**"
  - "apps/keeper/src/**"
  - "apps/evidence-cli/src/**"
  - "crates/**"
  - "packages/**"
