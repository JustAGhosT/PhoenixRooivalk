name: CI - Python

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'tests/**'
      - 'requirements.txt'
      - '.github/workflows/ci-python.yml'
  pull_request:
    paths:
      - 'backend/**'
      - 'tests/**'
      - 'requirements.txt'
      - '.github/workflows/ci-python.yml'
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Mypy
        run: |
          mypy --version
          mypy

      - name: Pytest
        env:
          PYTHONPATH: .
        run: |
          pytest -q
