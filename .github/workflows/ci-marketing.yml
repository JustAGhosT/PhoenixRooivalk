name: CI - Marketing (Lint, TypeCheck, Build)

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/marketing/**'
      - 'apps/docs/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'turbo.json'
      - 'tsconfig.base.json'
      - '.eslintrc.js'
      - '.github/workflows/ci-marketing.yml'
  pull_request:
    paths:
      - 'apps/marketing/**'
      - 'apps/docs/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'turbo.json'
      - 'tsconfig.base.json'
      - '.eslintrc.js'
      - '.github/workflows/ci-marketing.yml'
  workflow_dispatch:

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Format check
        run: pnpm format:check

      - name: Lint
        run: pnpm lint

      - name: TypeScript check
        run: pnpm typecheck

      - name: Build
        run: pnpm build
